# This workflow runs checks on PRs targeting the master branch

name: PR Checks
on:
  pull_request:
    branches: [ master ]
permissions:
  contents: read
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 22.17.0
    - run: yarn install
    - run: yarn build
    - run: npx playwright install chromium --with-deps
    - run: yarn test
